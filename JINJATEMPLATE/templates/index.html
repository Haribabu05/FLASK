<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <h3>
      {%if user is defined%}
        {%if user.age > 30 %}
        {{user.name}} is old
        {% elif user.age < 30 %}
        {{user.name}} is young
        {% else %}
        {{user.name}} is neutral
        {% endif%}
      {%else%}
        user is not defined
      {% endif%}   
            </h3>
</body>
</html>
